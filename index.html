<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container">
            <h1>Meme Generator</h1>
            <div class="meme">
                <img id="meme-img" src="" alt="">
                <div id="meme-text"></div>
            </div>
            <form class="form" onsubmit="return false;">
                <label for="top-text">Top Text:</label>
                <input type="text" id="top-text" placeholder="Enter top text">
                <label for="bottom-text">Bottom Text:</label>
                <input type="text" id="bottom-text" placeholder="Enter bottom text">
                <input type="submit" value="Generate Meme" onclick="generateMeme()">
            </form>
        </div>
    
    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
